[package]
name = "h2session-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2024"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }

[dependencies.h2session]
path = "../crates/h2session"

[dependencies.http-collator]
path = "../crates/http-collator"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fuzz_parse"
path = "fuzz_targets/fuzz_parse.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_structured"
path = "fuzz_targets/fuzz_structured.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_http1"
path = "fuzz_targets/fuzz_http1.rs"
test = false
doc = false
bench = false
