[package]
name = "h2session"
version = "0.1.0"
edition = "2021"

[dependencies]
hpack = "0.3.0"
dashmap = "6.1.0"

[dev-dependencies]
h2 = "0.4"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
bytes = "1"
http = "1"

[[example]]
name = "generate_real_traffic"
path = "examples/generate_real_traffic.rs"
